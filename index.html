<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alba Floristeria</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/4351f36819.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="grid-container">
      <nav>
        <img src="./assets/img/Alba.jpg" alt="logo" />
        <button id="menu-toggle">&#9776;</button>
      </nav>
      <aside class="aside">
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#catalogo">Catálogo</a></li>
          <li><a href="#ofertas">Ofertas</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </aside>
      <header>
        <div>
          <p>Ordenar por:</p>
          <select>
            <option value="precio">Precios</option>
            <option value="fecha">Fecha</option>
          </select>
        </div>
      </header>
      <main class="main">
        <article>
          <div>
            <img src="./assets/img/rosas_rojas.png" alt="Rosas Rojas" />
            <h3>Ramo Rosas Rojas</h3>
            <p>$60.990</p>
            <button>Agregar al Carrito</button>
          </div>
          <div>
            <img src="./assets/img/rosas_rosas.png" alt="Rosas rosas" />
            <h3>Ramo Rosado</h3>
            <p>$80.990</p>
            <button>Agregar al Carrito</button>
          </div>
          <div>
            <img src="./assets/img/rosas_surtidas.png" alt="Rosas Surtidas" />
            <h3>Ramo Rosas mixtas</h3>
            <p>$88.999</p>
            <button>Agregar al Carrito</button>
          </div>
          <div>
            <img src="./assets/img/flores_tiernas.png" alt="Mix Tiernas" />
            <h3>Ramo Rosado mixtas</h3>
            <p>$82.999</p>
            <button>Agregar al Carrito</button>
          </div>
          <div>
            <img src="./assets/img/gerberas_surtidas.png" alt="Gerberas" />
            <h3>Gerbera surtidas</h3>
            <p>$52.999</p>
            <button>Agregar al Carrito</button>
          </div>
          <div>
            <img src="./assets/img/cesta_mixta.png" alt="Cesta Surtidas" />
            <h3>Cesta surtida</h3>
            <p>$80.999</p>
            <button>Agregar al Carrito</button>
          </div>
          <div>
            <img src="./assets/img/girasoles.png" alt="Girasoles" />
            <h3>Ramo Girasoles</h3>
            <p>$48.999</p>
            <button>Agregar al Carrito</button>
          </div>
        </article>
      </main>
      <section>
        <div>«</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>»</div>
      </section>
      <footer>
        <i class="fa-brands fa-facebook fa-2x"></i>
        <i class="fa-brands fa-instagram fa-2x"></i>
        <h2>Todos los derechos reservados</h2>
      </footer>
    </div>
  </body>
</html>
